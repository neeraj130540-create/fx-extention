        <a type="button" (click)="fileInput.click()" class="text-base cursor-pointer">
          {{ setting('upload-text') }}
        </a>
      </div>
      <input #fileInput type="file" [multiple]="setting('multiple-upload')" (change)="onFileSelected($event)" hidden />
      <div class="separator"></div>
      <div class="file-list flex items-center gap-4 flex-wrap">

            class="flex flex-col items-center justify-center">

          </div>
        </ng-container>
      </div>
    </div>
